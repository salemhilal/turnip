  <h3>Tell me a bit about yourself.</h3>

  <div class="input-container">
    <input type="text" class="turnip-input" placeholder="Name">
    <input type="number" class="turnip-input" placeholder="Age">
    <div class="gender">
      <div class="gender-label">Gender:</div>
      <div class="gender-option">

  <a class="next">
    Next

</div>
